			void setup()

			void draw(){  
				background(125);
			  text("Hello Web!",20,20);
			  println("Hello ErrorLog!");
			 
			  //build the maze
			  for(int i =0; i< maze.length; i++){
			  	for(int j = 0; j<maze[0].length; j++){
					//draw every cell
					var x = cellWidth * j;
					var y = cellHeight *i;
					if(maze[i][j] == 0 || maze[i][j] == 2){
						//is space
						noStroke();
						fill(255, 0,0);
						rect(x, y, cellWidth, cellHeight); 
						if(maze[i][j] == 2){
							fill(255,255,255);
							ellipse(x+10,y+10, 10, 10);
						
						}
						
					}else if(maze[i][j] == 1){
						//is wall
						noStroke();
						fill(0,0,255);
						rect(x, y, cellWidth, cellHeight); 
					}
					
			  		
			  	}
			  }
			  
			  nick.drawNick();
			  enemy.drawEnemy();
			  enemy.moveEnemy();
			  console.log(pointCounter);
			  
			  //detect key,and decide direction
			  if(keyPressed==true){
			  	if(keyCode ==39){
			  		dir = "right";
			  	}else if (keyCode == 37){
			  		dir = "left";
			  	}else if(keyCode == 38){
			  		dir = "up";
			  	}else if(keyCode == 40){
			  		dir = "down";
			  	}
			  	
			  }
			  
			  //only move if not touching wall
			  
			  if(!paused && nick.canMove(dir)){
			  	nick.moveNick(dir);
			  }
			  if(pointCounter==193){
			  	maze = levels[1];
			  }
			  
			  

			  

		}
		
		
		class Nick{
			var nWidth;
			var nHeight; 
			var x;
			var y;
			var s;
			
			Nick(w,h,xVal, yVal, speed){
				nWidth = w;
				nHeight = h;
				x = xVal;
				y=yVal;
				s = speed;
			}
			void drawNick(){
				noStroke();
				fill(0,255,0);
			  	ellipse(x,y,nWidth,nHeight);
			}
			//called before moveNick 
			
			boolean canMove(dir){
				var canMove = false;
			
				var col = Math.floor(x / 20); //cellWidth;
			  	var row = Math.floor(y / 20); //cellHeight; 
			  	if(dir =="down" && row+1 < 20){
			  		if(maze[row+1][col] == 0 || maze[row+1][col] == 2){
			  			canMove = true;
			  			if(maze[row+1][col] == 2){
			  				pointCounter++;
			  				maze[row+1][col] = 0;
			  			}
			  		}
			  			
			  	}
			  	if(dir == "up" && row-1 >=0){
			  		if(maze[row-1][col] == 0 || maze[row-1][col] == 2){
			  			canMove = true;
			  			if(maze[row-1][col] == 2){
			  				pointCounter++;
			  				maze[row-1][col] =0;
			  			}
			  		}
			  	}
			  	if(dir == "left" && col -1 >=0 ){
			  		if(maze[row][col-1] == 0 || maze[row][col-1] == 2){
			  			canMove = true;
			  			if(maze[row][col-1] == 2){
			  				pointCounter++;
			  				maze[row][col-1] =0;
			  			}
			  		}
			  	}
			  	if(dir == "right" && col+1 <20){
			  		if(maze[row][col+1] == 0 || maze[row][col+1] == 2){
			  			canMove = true;
			  			if(maze[row][col+1] == 2){
			  				pointCounter++;
			  				maze[row][col+1] = 0;
			  			}
			  		}
			  	}
			  	
				return canMove;
		
				
			}
			
			void moveNick(dir){
			
				
				
				//portals
				if(x > maze[0].length * cellWidth ){
					x-= maze[0].length * cellWidth;
				}else if(x < 0){
					x+=maze[0].length *cellWidth;
				}else if(y > maze.length * cellHeight){
					y -= maze.length *cellHeight;
				}else if(y<0){
					y += maze.length* cellHeight;
				}
				
				//don't move until you know the next space is empty
				if (dir == "up"){
					y = y-s;
				}else if (dir == "down"){
					y = y +s;
				}else if (dir == "left"){
					x = x -s; 
				}else if(dir == "right"){
					x = x+s;
				}
			}
		
		
		}
		class Enemy{
		
			var nWidth;
			var nHeight; 
			var x;
			var y;
			var s;
			var dir;
			
			Enemy(w,h,xVal, yVal, speed){
				nWidth = w;
				nHeight = h;
				x = xVal;
				y=yVal;
				s = speed;
				dir = "down";
			}
			void drawEnemy(){
				noStroke();
				fill(0,0,255);
			  	ellipse(x,y,nWidth,nHeight);
			}
			void moveEnemy(){
				
				//portals
				if(x > maze[0].length * cellWidth ){
					x-= maze[0].length * cellWidth;
				}else if(x < 0){
					x+=maze[0].length *cellWidth;
				}else if(y > maze.length * cellHeight){
					y -= maze.length *cellHeight;
				}else if(y<0){
					y += maze.length* cellHeight;
				}
				if(canMove()){
				//don't move until you know the next space is empty
				if (dir == "up"){
					y = y-s;
				}else if (dir == "down"){
					y = y +s;
				}else if (dir == "left"){
					x = x -s; 
				}else if(dir == "right"){
					x = x+s;
				}
				}else{
					var rand = Math.floor(Math.random() * 4) + 1;
					if (rand == 1){
						dir = "right";
					}else if (rand == 2){
						dir = "left";
					}else if (rand == 3){
						dir = "up";
					}else{
						dir = "down";
					}
				}
			}
			
			boolean canMove(){
			
				var canMove = false;
			
				var col = Math.floor(x / 20); //cellWidth;
			  	var row = Math.floor(y / 20); //cellHeight; 
			  	if(dir =="down" && row+1 < 20){
			  		if(maze[row+1][col] == 0 || maze[row+1][col] == 2){
			  			canMove = true;
			  		}
			  			
			  	}
			  	if(dir == "up" && row-1 >=0){
			  		if(maze[row-1][col] == 0 || maze[row-1][col] == 2){
			  			canMove = true;
			  			
			  		}
			  	}
			  	if(dir == "left" && col -1 >=0 ){
			  		if(maze[row][col-1] == 0 || maze[row][col-1] == 2){
			  			canMove = true;
			  			
			  		}
			  	}
			  	if(dir == "right" && col+1 <20){
			  		if(maze[row][col+1] == 0 || maze[row][col+1] == 2){
			  			canMove = true;
			  			
			  		}
			  	}
			  	
				return canMove;
			}
			
		
		
		}
