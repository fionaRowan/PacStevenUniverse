			//animation loop

				  	}else{
				  		numberOfPoints = 197;
			  		}
			  		
			  		//make sure lives pass over

			  			maze[0][19] = 1;
			  			if(lives < 2){
			  				maze[0][18] = 1;
			  			}
			  		}
			  	}else{ //win screen, and set up for 
					lives =0; //effectively start over game
					//start screen
					love();
					
					//steven drawn over start screen
					steven.drawSteven();
					
					//pause game
					paused = true;
					start=true;
					noLoop();
			  	}
			  }
			  
			 
			  //build the maze
			  buildMaze();
			  
			  //draw and move enemies
			  activateGarnets();
			  if(start==true){

			  	love();
			  	start = false;
			  }
			  steven.drawSteven();
			  
			  //detect key,and decide direction
			  if(keyPressed==true){
			  	if(keyCode ==39){
			  		dir = "right";
			  	}else if (keyCode == 37){
			  		dir = "left";
			  	}else if(keyCode == 38){

			  	}else if(keyCode == 40){
			  		dir = "down";
			  	}  	
			  }
			  
			  //move steven if there is empty space
			  if(steven.canMove(dir)){
			  	steven.moveSteven(dir);
			  }
			  
			  //start over game if you lose
			  if(lives == 0){
					maze = levels[0];
					maze[0][19] = 3;
					maze[0][18] = 3;
					pointCounter = 0;
					numberOfPoints=197;
					for(int i = 0; i<maze.length; i++){

					}
					//start screen

					//steven drawn over start screen
					steven.drawSteven();
					
					//pause game
					paused = true;
					noLoop();
					lives = 3;
				}

			  	//steven dies if too close to enemies

		//implement maze from 2D array of current level
		function buildMaze(){
		for(int i =0; i< maze.length; i++){
			  	for(int j = 0; j<maze[0].length; j++){
					//draw every cell
					var x = cellWidth * j;
					var y = cellHeight *i;
					
					//pink parts that characters can move in
					if(maze[i][j] == 0 || maze[i][j] == 2){
						//is space
						noStroke();
						fill(216,103,237);
						rect(x, y, cellWidth, cellHeight);
						
						//is cookie cat 
						if(maze[i][j] == 2){
						var w = 10;
						var h = 10;
							fill(61, 29, 29);
							ellipse(x+10,y+9,w*1.2,h); //y+9 x+10
							triangle(x+9,y+4,x+4,y+2,x+4,y+9);
							triangle(x+11,y+4,x+16,y+2,x+16,y+9);
							fill(255,255,255);
							ellipse(x+7,y+8,w/5,h/3);
							ellipse(x+13,y+8, w/5,h/3);
						
						}
						
					//light blue walls
					}else if(maze[i][j] == 1 || maze[i][j] ==3){
						//is wall
						noStroke();
						fill(188,252,255);
						rect(x, y, cellWidth, cellHeight); 
						
						//is heart / lives indicator
						if(maze[i][j] == 3){
							fill(244,29,155);
                			ellipse(x+10,y+10, 10, 10);
						}
					}
			  	}
			  }
		}

			}

			  			if(maze[row][col+1] == 2){
			  				pointCounter++;
			  				maze[row][col+1] = 0;
			  			}
			  		}
			  	}
				return canMove;
			}
			
			void moveSteven(dir){			
				//portals
				if(x > maze[0].length * (cellWidth-1)-5 ){
					x=30;//-= (maze[0].length * (cellWidth-1)-5);
				}else if(x < 30){
					x=maze[0].length * (cellWidth-1)-5;
				}else if(y > maze.length * cellHeight){
					y -= maze.length *cellHeight;
				}else if(y<0){
					y += maze.length* cellHeight;
				}
				
				// only called when you know the next space is empty
				if (dir == "up"){
					y = y-s;
				}else if (dir == "down"){
					y = y +s;
				}else if (dir == "left"){
					x = x -s; 
				}else if(dir == "right"){
					x = x+s;
				}
			}
			
			//called when steven is too close to enemy
			void die(){
				lives--;
				x=startX;
				y = startY;
				dir="right";
				if (lives == 2){
					maze[0][19]=1;
				}else{
					maze[0][18]=1;
				}
			}
		}
		
		class Garnet{
			//attributes
			var w;
			var h;
			
			//start position
			var startX;
			var startY;
			var x;
			var y;
			//speed
			var s;
			var dir;
			
			//constructor
			Garnet(width,height,xVal, yVal, speed){
				w=width;
				h = height;
				x = xVal;
				startX = xVal;
				y=yVal;
				startY=yVal;
				s = speed;
				dir = "down";
			}
			
			//draw garnet's character
			void drawGarnet(){
				fill(0,0,0);
				rect(x-3,y-3,4*w,2.5*h);
				fill(255, 5, 188);
				rect(x,y,3*w,2*h);
				fill(250, 215, 250);
				rect(x+3,y,w*2.3,h-2);
				line(x+15, y+15, x+15+w*0.8, y+15);
				fill(255, 0, 0);
			
			}
			
			void moveGarnet(){
				//portals
				if(x > maze[0].length * (cellWidth-1)-5 ){
					x=30;//-= (maze[0].length * (cellWidth-1)-5);
				}else if(x < 30){
					x=maze[0].length * (cellWidth-1)-5;
				}else if(y > maze.length * cellHeight){
					y -= maze.length *cellHeight;
				}else if(y<0){
					y += maze.length* cellHeight;
				}
				
				//if can move, then go into next cell
				if(canMove()){
					//don't move until you know the next space is empty
					if (dir == "up"){
						y = y-s;
					}else if (dir == "down"){
						y = y +s;
					}else if (dir == "left"){
						x = x -s; 
					}else if(dir == "right"){
						x = x+s;
					}
				
				//if can't move, then change to a random direction
				}else{
					var rand = Math.floor(Math.random() * 4) + 1;
					if (rand == 1){
						dir = "right";
					}else if (rand == 2){
						dir = "left";
					}else if (rand == 3){
						dir = "up";
					}else{
						dir = "down";
					}
				}
			}
			
			//check to see that garnet can move
			boolean canMove(){
				var canMove = false;
				
				//approximate row and column garnet is in
				var col = Math.floor(x / 20); //cellWidth;
			  	var row = Math.floor(y / 20); //cellHeight; 
			  	
			  	//check to see that next cell in direction dir is empty
			  	if(dir =="down" && row+1 < 20){
			  		if(maze[row+1][col] == 0 || maze[row+1][col] == 2){
			  			canMove = true;
			  		}	
			  	}
			  	if(dir == "up" && row-1 >=0){
			  		if(maze[row-1][col] == 0 || maze[row-1][col] == 2){
			  			canMove = true;
			  		}
			  	}
			  	if(dir == "left" && col -1 >=0 ){
			  		if(maze[row][col-1] == 0 || maze[row][col-1] == 2){
			  			canMove = true;
			  		}
			  	}
			  	if(dir == "right" && col+1 <20){
			  		if(maze[row][col+1] == 0 || maze[row][col+1] == 2){
			  			canMove = true;
			  		}
			  	}
				return canMove;
			}
		}
		
		//toggle between pause and play when mouse clicked
		mouseClicked = function(){
			paused = !paused; 
			if(paused){
				noLoop();
			}else{
				loop();
			}
		}
		
		</script>
